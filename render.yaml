# render.yaml (placed in the root of the repo)
services:
  - type: web
    name: backend-service
    env: python
    pythonVersion: "3.11"
    plan: free
    rootDirectory: "backend"   # only use the backend folder
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"  # replace 'app:app' with your actual entry point
    autoDeploy: true
